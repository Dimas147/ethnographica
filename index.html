<!DOCTYPE html>
<html>
<head>
    <!-- Include head template -->
    {$template:_head}
</head>
<body class="index-page">
<div class="index-wrapper">
    <header role="banner">
        <div class="container">
            <h1 class="logo grid_12 hide" itemscope itemtype="http://schema.org/Organization">
                <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
                    <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="438" height="27" itemprop="logo">
                </a>
            </h1>
            <nav id="main-menu" class="grid_12 d-visible text-center" role="navigation">{$menu:main:_main menu}</nav>
        </div>
    </header>

    <section class="container text-center" role="main">
        <article class="grid_12">
            <h2>{$imageonly:big-logo:1140:static}</h2>
            <h3 class="subtitle">{$header:index-subtitle:static}</h3>
        </article>
    </section>
</div>

{$template:_footer}
{$template:_mobile elements}
{$template:_scripts}
</body>
</html>
