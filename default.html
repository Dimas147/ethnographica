<!DOCTYPE html>
<html>
<head>

</head>
<body>

{$template:_header}

<section class="container page-content" role="main">
    <article class="grid_12">
        <h1 role="heading" class="text-center">{$page:h1}</h1>
        <p class="description text-center">{$header:description}</p>
        <div id="image-zoom">
            {$plugin:deepzoom:zoom:1200:1400}
        </div>
        {adminonly}

            <div class="panel-header">Fill in languages:</div>
            <div class="panel-content">
                {$plugin:deepzoom:upload}
            </div>
        </div>
        {/adminonly}
        {$content:content}
    </article>
</section>

{$template:_footer}
{$template:_mobile elements}
{$template:_scripts}
</body>
</html>
